<div class="container">

<!-- 通知モーダル -->
<div class="modal fade" id="modal-notice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel2">お知らせ</h5>
			</div>
			<div class="modal-body">
				<label id="modal-label">未承認のトランザクションがあります。<br>ウォレットで詳細を確認してください。</label>

				<dl id="tx_info"></dl>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal"	id="modal_ok">閉じる</button>

			</div><!-- /.modal-footer -->

</div><!-- /.modal -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="symbol-sdk-1.0.0.min.js"></script>
<script src="xembook.js"></script>
<script>

function appendAccountInfo(amount){

	$.when(
//		$.ajax({url: "https://blockchain.info/ticker?cors=true"         ,type: 'GET'}),
		$.ajax({url: "https://s3-ap-northeast-1.amazonaws.com/xembook.net/data/v2/tickers.json" ,type: 'GET',cache: false}),
	)
	.done(function(tickers) {
		console.log(tickers);

		probit = Math.round(tickers.USDJPY * tickers.probit * 1000) / 1000;
		gateio = Math.round(tickers.USDJPY * tickers.gateio * 1000) / 1000;
		hbtc = Math.round(tickers.USDJPY * tickers.hbtc * 1000) / 1000;
		kucoin = Math.round(tickers.USDJPY * tickers.kucoin * 1000) / 1000;
		$("#probit").text( probit + "円 / XYM");
		$("#gateio").text( gateio + "円 / XYM");
		$("#hbtc").text( hbtc + "円 / XYM");
		$("#kucoin").text( kucoin + "円 / XYM");

		var market_price = amount / 1000000 * gateio;
		market_price = comma3(String(Math.round(market_price)));
		$("#market_price").text(market_price + "円 [" + gateio + "JPY/XYM換算]");
	});
}

function appendInfo(accountInfo){

	//マルチシグ
	msigRepo.getMultisigAccountInfo(accountInfo.address)
	.subscribe(msig=>{

		//親キー
		var parentKeys = "";
		for(cosignatory of msig.cosignatoryAddresses){
			console.log(cosignatory);
			parentAddress = cosignatory.pretty().slice(0,20) + "..." + cosignatory.pretty().slice( -3 );
			parentKeys += '<dd><a href="?address=' + cosignatory.address + '">' + parentAddress + '</a></dd>';
		}
		if(msig.cosignatoryAddresses.length > 0){
			$("#account_info").append('<dt>親アカウント</dt>' + parentKeys);
		}

		//子キー
		var childKeys = "";
		for(multisig of msig.multisigAddresses){
			console.log(multisig);
			childAddress = multisig.pretty().slice(0,20) + "..."+ multisig.pretty().slice( -3 );
			childKeys += '<dd><a href="?address=' + multisig.address + '">' + childAddress + '</a></dd>';
		}
		if(msig.multisigAddresses.length > 0){
			$("#account_info").append('<dt>子アカウント</dt>' + childKeys);
		}
	})



	//ブロック
	chainRepo.getChainInfo().subscribe(x=>{

		rxjs.zip(
			blockRepo.getBlockByHeight(x.height),
			blockRepo.getBlockByHeight(x.latestFinalizedBlock.height),
		).subscribe(x => {

			$("#chain_height").html(
				"[ " + x[0].height.compact() + " ]　日時: " + dispTimeStamp(Number(x[0].timestamp.toString()),epochAdjustment)
			);
			$("#finalized_chain_height").html(
				"[ " + x[1].height.compact() + " ]　日時: " + dispTimeStamp(Number(x[1].timestamp.toString()),epochAdjustment)
			);


			//ネームスペース
			nsRepo.search({ownerAddress:accountInfo.address})
			.subscribe(async ns=>{

				ddNamespace = "";
				for(nsInfo of ns.data){

					if(nsInfo.levels.length == 1){
						names = await nsRepo.getNamespacesNames([nsInfo.levels[nsInfo.levels.length - 1]]).toPromise();

						namespace = "";
						for(namespaceName of names){
							if(namespace != ""){
								namespace = "." + namespace;
							}
							namespace = namespaceName.name + namespace
						}

						var remainHeight = nsInfo.endHeight.compact() - x[0].height.compact();
//						t = dispTimeStamp(x[0].timestamp.compact() + (remainHeight * 30000),epochAdjustment)
						t = dispTimeStamp(nsInfo.endHeight.compact() * 30000,epochAdjustment)
						ddNamespace += '<dd>' + namespace + ' [期限: ' + t + ']</dd>';
					}
				}
				if(ddNamespace !== ""){
					$("#account_info").append('<dt>ルートネームスペース</dt>'+ ddNamespace);
				}
			});

		})
	});

	//ノード
	nodeRepo.getNodeInfo().subscribe(x=>{
		$("#node_host").text(
			x.host
		);
	});

	//委任ノード
	var delegatedNode = localStorage.getItem('delegated_node' + address);
	var dnode ="https://" + delegatedNode;
//	if(delegatedNode !== "d3rmzi6ltfh1jy.cloudfront.net"){
	if(!NO_3001_NODES.includes(delegatedNode)){
		dnode = dnode + ":3001";
	}

	if(delegatedNode !== null){

		drepo = new nem.RepositoryFactoryHttp(dnode);
		dnodeRepo = drepo.createNodeRepository();

		dnodeRepo.getUnlockedAccount().subscribe(async x=>{
			console.log(x);

			harvesterKeys = Array();
			for(unlockedPublicKey of x){
				console.log(unlockedPublicKey);
				unlockedAddress = nem.PublicAccount.createFromPublicKey(unlockedPublicKey,networkType).address
				try{
					unlockedInfo = await accountRepo.getAccountInfo(unlockedAddress).toPromise();
					harvesterKeys.push(unlockedInfo.supplementalPublicKeys.linked.publicKey)
				}catch{
					console.log("no unlockedInfo:" + unlockedAddress.plain());
				}
			}

			var unlockedMark = "";
			if(harvesterKeys.includes(accountInfo.publicKey)){
				unlockedMark = "<font color='green'>●</font>"
			}else{
				unlockedMark = "<font color='red'>●</font>"
			}
			$("#delegated_node").html(
				unlockedMark + delegatedNode
			);

		},err=>{
			if (window.confirm("委任ノードが正しく設定されていません。設定をクリアしますか？\n設定：" + delegatedNode)) {
				console.log("removeItem:" + 'delegated_node' + address)
				localStorage.removeItem('delegated_node' + address)
			}
		});
	}

	//重要度
	var accountImportance = Number(accountInfo.importance.toString()) / totalChainImportance ;
	var provabilityHarvest = "";
	if(accountImportance > 0){

		accountImportance = Math.round( accountImportance );
		accountImportance /= 1000000;
//		var activeImportance = accountImportance / ACTIVE_IMPORTANCE_MULTIPLIER;
//accountImportance = 0.002426;
//accountImportance = 0.009;
//		var ACTIVE_IMPORTANCE_RATE = 0.35;
		var activeImportance = accountImportance / 100  / ACTIVE_IMPORTANCE_RATE

		p = 1 - activeImportance;
		b = 1
		while(0.5 < p){
			p = p * (1 - activeImportance);
			b += 1;
		}
		pHalf = b / 2880 ;

		while(0.15 < p){
			p = p * (1 - activeImportance);
			b += 1;
		}
		pSig = b / 2880;
		if(pHalf > 1){
			provabilityHarvest = "[50%: " + pHalf.toFixed(1) + "日, 85%: " + pSig.toFixed(1) + "日]"
		}
	}
	$("#account_importance").append("<dd>" + accountImportance + " " + provabilityHarvest + "</dd>");

	//アグリゲートトランザクション検知
	const bondedListener = listener.aggregateBondedAdded(accountInfo.address);
	const bondedHttp = txRepo.search({address:accountInfo.address,group:nem.TransactionGroup.Partial})
	.pipe(
		op.delay(2000),
		op.mergeMap(page => page.data)
	);

	var bondedSubscribe = function(observer){
		observer.pipe(

			op.filter(_ => !_.signedByAccount(accountInfo.address))
		).subscribe(_=>{

			console.log("署名の要求があります。");

 			txRepo.getTransactionsById([_.transactionInfo.hash],nem.TransactionGroup.Partial)
 			.subscribe(aggTx =>{
 				console.log(aggTx[0].innerTransactions);
 				txs = aggTx[0].innerTransactions;
 				for(tx of txs){
					console.log(nem.TransactionType[tx.type]);
					console.log(tx.recipientAddress.plain());
					console.log(tx.signer.address.plain());

					dtTx = "<dt>" + nem.TransactionType[tx.type] + "</dt>";
					ddTx = "<dd>送信者:" + tx.signer.address.pretty().slice(0,14) + "..." + tx.signer.address.pretty().slice(-3) + "</dd>"
					ddTx += "<dd>→受信者:" + tx.recipientAddress.pretty().slice(0,14) + "..." + tx.recipientAddress.pretty().slice(-3)  + "</dd>"
					$("#tx_info").append(dtTx + ddTx);
				}
 			});

			console.log(_);
			$('#modal-notice').modal('show');
		});
	}

	bondedSubscribe(bondedListener);
	bondedSubscribe(bondedHttp);
}

function setDelegatedNode(){

	var delegatedNode = window.prompt('委任ノードを入力してください[HTTPSノードのみ]\n(例:ngl-dual-001.symbolblockchain.io)','');
	if(delegatedNode !== null){
		localStorage.setItem('delegated_node' + address,delegatedNode);
		alert("設定しました。次回表示時より、委任ノードの有効状態を確認します。")
	}
}

function appendAggTx(tx){

	const id = tx.transactionInfo.id;
	$("#table").append("<tr id='agg" + id + "'>"
	+ "<td><a target='_blank' href='http://explorer.symbolblockchain.io/transactions/"
	+ tx.transactionInfo.hash + "'><span id='date" + id + "'>"
	+ "</span></a></td>"
	+ "<td id='type" + id + "'></td>" //mosaicLabel
	+ "<td id='amount" + id + "' class='text-right'></td>"
	+ "</tr>"
	);

	blockRepo.getBlockByHeight(tx.transactionInfo.height)
	.subscribe(b => {

		$("#date"+ id).text(
			dispTimeStamp(Number(b.timestamp.toString()),epochAdjustment)
		);
	})
}

function appendTx(insTag,tx,id){

	$(insTag).append(
		"<tr>"
		+ "<td><a target='_blank' href='http://explorer.symbolblockchain.io/transactions/"
		   + tx.transactionInfo.hash + "'><span id='date" + id + "'>"
		+ "</span></a></td>"
		+ "<td id='type" + id + "'></td>" //mosaicLabel
		+ "<td id='amount" + id + "' class='text-right'></td>"
		+ "</tr>"
	);

	blockRepo.getBlockByHeight(tx.transactionInfo.height)
	.subscribe(b => {

		$("#date"+ id).text(
			dispTimeStamp(Number(b.timestamp.toString()),epochAdjustment)
		);
	})
}

function insertTxAfter(insTag,id){

	$(insTag).after(
		"<tr>"
		+ "<td></td>"
		+ "<td id='type" + id + "'></td>" //mosaicLabel
		+ "<td id='amount" + id + "'  class='text-right'></td>"
		+ "</tr>"
	);
}

var lastBlockHash = "";
setInterval(function(){

	var nodeActivity = "";
	if(lastBlockHash === newBlockHash){
		nodeActivity = "<font color='red'>●</font>"
	}else{
		nodeActivity = "<font color='green'>●</font>"
	}

	$("#node_activity").html(nodeActivity);
	lastBlockHash = newBlockHash;

}, 60000);

//impl
function getNewInfo(height){

	receiptRepo.searchReceipts({targetAddress:alice,height:height})
	.subscribe(_ =>{
		if(_.data.length > 0){
			alert("レシート情報が追加されました。再表示してください。");
		}
	})

	txRepo.search({address:alice,height:height,group:nem.TransactionGroup.Confirmed})
	.subscribe(_ =>{
		if(_.data.length > 0){
			alert("トランザクションが追加されました。再表示してください。");
		}
	})
}


$('#transfers_more').click(function(){getTransfers();return false;});
$('#harvests_more').click(function(){getHarvests();return false;});
$('#receipts_more').click(function(){getRecipets();return false;});
$('#set_delegated_node').click(function(){setDelegatedNode();return false;});
</script>
