		xem_price = Math.ceil($("#jpy_price").val() /	gateio );
		console.log(xem_price);
		$("#xem_price").text(dispAmount(xem_price));
//		$("#xem_price").text(market_price + "円 [" + gateio + "JPY/XYM換算]");

	});

}

	.subscribe(block => {

		);
	})
}

var lastBlockHash = "";
setInterval(function(){

	showPriceInfo(accountRepo.getAccountInfo(address));

	var nodeActivity = "";
	if(lastBlockHash === newBlockHash){
		nodeActivity = "<font color='red'>● </font>";
	}else{
		nodeActivity = "<font color='green'>● </font>";
	}

	$("#node_activity").html(nodeActivity);
	lastBlockHash = newBlockHash;

}, 60000);

var lastHeight = 0;
var lastFinalizedHeight = 0;

function getListenerInfo(listener){


	listener.unconfirmedAdded(address)
	.subscribe(tx=>{
		console.log("未承認");
		console.log(tx);
		
		if(tx.type === nem.TransactionType.TRANSFER){
			$("#rollback").prepend("<tr>"
			+ "<td>未承認</td>"
			+ "<td>" + tx.signer.address.plain() + "</td>"
			+ "<td>" + tx.message.payload + "</td>"
			+ "</tr>"
			);
		}
	})

	listener.confirmed(address)
	.subscribe(tx=>{
		if(tx.type === nem.TransactionType.TRANSFER){
			$("#rollback").prepend("<tr>"
			+ "<td>" + tx.transactionInfo.height.toString() + "</td>"
			+ "<td>" + tx.signer.address.plain() + "</td>"
			+ "<td>" + tx.message.payload + "</td>"
			+ "</tr>"
			);
		}
	})
		
	listener.newBlock().subscribe(async block=>{
		newBlockHash = block.hash; //活性チェック用
		getNewInfo(block);
	});
			
}
function getNewInfo(block){



/*
	txRepo.search({
		address:address,
		group:nem.TransactionGroup.Confirmed,
		embedded:true,
		pageSize:100,
		pageNumber:1,
		order:"desc"})
	.subscribe(x=>{
		console.log(x.data)
		for(const tx of x.data){


			if(tx.type === nem.TransactionType.TRANSFER){
				$("#rollback").prepend("<tr>"
				+ "<td>" + tx.transactionInfo.height.toString() + "</td>"
				+ "<td>" + tx.signer.address.plain() + "</td>"
				+ "<td>" + tx.message.payload + "</td>"
				+ "</tr>"
				);
			}

		}


	});
*/

	console.log("===================================================");

	t3 = dispTimeStamp2(block.timestamp.compact(),epochAdjustment)
	console.log("ブロック生成日時");
	console.log(t3);


	const height = block.height;
	chainRepo.getChainInfo().subscribe(chain=>{

		//次回ファイナライズ予定
		remainHeight = 38  - (height.compact() - chain.latestFinalizedBlock.height.compact());
		remainMinutes = remainHeight / 2

		blockRepo.getBlockByHeight(chain.latestFinalizedBlock.height)
		.subscribe(finalizedBlock=>{

			t2 = dispTimeStamp2(finalizedBlock.timestamp.compact(),epochAdjustment)
			console.log("現在ファイナライズ済み日時[確定]");
			console.log("[" + finalizedBlock.height.toString() + "]:" + t2);
			t3 = dispTimeStamp(finalizedBlock.timestamp.compact(),epochAdjustment)

			$("#finalize_time").text(finalizedBlock.height.toString() );
			$("#finalize_range").text(t3 );


			t2 = dispTimeStamp(finalizedBlock.timestamp.compact() + (20 * 30000),epochAdjustment)
			console.log(t2 + "までのトランザクションが" + remainMinutes.toString() + "分後にファイナライズされます。");

			$("#finalize_next_time").text(remainMinutes.toString() + "分後");
			$("#finalize_next_range").text(t2 + " までの承認ブロック");

			if(lastFinalizedHeight === 0 || lastFinalizedHeight  !== chain.latestFinalizedBlock.height.compact() ){
				console.log("■■■■update finalize!!");
				dispTimeStamp(Number(finalizedBlock.timestamp.toString()),epochAdjustment)
				lastFinalizedHeight = chain.latestFinalizedBlock.height.compact();
			}
		})
	});


	if(lastHeight !== 0 && lastHeight + 1 !== height.compact() ){

		console.log(block.height.compact());
		blockRepo.getBlockByHeight(height)
		.subscribe(block=>{
//			alert("ロールバックが発生しました");
			console.log(">>>>>>>>>roll back!!");
			const rollbackTime = dispTimeStamp(Number(block.timestamp.toString()),epochAdjustment)

			$("#rollback").append("<tr>"
			+ "<td>" + rollbackTime + "</td>"
			+ "<td>" + height.toString() + "</td>"
			+ "</tr>"
			);
		})
	}
	lastHeight = height.compact();
	console.log(height);

}

function dispTimeStamp2(timeStamp,epoch){

	const d = new Date(timeStamp + epoch * 1000)
	return 	d;
}

qr = require("/node_modules/symbol-qr-library");

	showAmountInfo();

$("#submit_price").click(function(){

	alert("XEM価格を固定し、注文用QRコードを出力します" );
	tx = nem.TransferTransaction.create(
	    nem.Deadline.create(epochAdjustment),
	    address,
	    [networkCurrency.createRelative(Number($("#xem_price").text()))],
	    nem.PlainMessage.create($("#cnumber").val()),
	    networkType
	);
	qrcode = qr.QRCodeGenerator.createTransactionRequest(tx,networkType,generationHash);
	qrcode.toBase64().subscribe(x=>$("#receiverqr").html('<img src=' + x + '>'))

});
